apply plugin: 'java'
version='1.0.SNAPSHOT'

sourceSets {
	main {
	  java {
		srcDir 'src'
		}
	  }
	test {
		java {
			srcDir 'test/src'
		}
	 }
}

task copy(type:Copy) {
	from "src"
	into "dest"
}

dependencies {
	compile group: 'org.testng', name: 'testng', version: '5.7'
}
